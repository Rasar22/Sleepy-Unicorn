{% extends "base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <article>
        <h2>{{ post.title }}</h2>
        <p><small>{{ post.date }}</small></p>
        <p>{{ post.content }}</p>
    </article>
    <a href="{{ url_for('blog') }}">Back to Blog</a>
{% endblock %}
